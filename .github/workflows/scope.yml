name: Scope tests

on: [push]

jobs:
  build:
    env:
      SCOPE_DSN: ${{ secrets.SCOPE_DSN }}
      CI: true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn
      - name: Bootstrap
        run: yarn bootstrap
      - name: Build demo
        run: yarn build:demo
      - uses: actions/upload-artifact@master
        with:
          name: dev-test-website-node-12
          path: dev-test

  tests:
    needs: build
    runs-on: ubuntu-latest
    env:
      SCOPE_DSN: ${{ secrets.SCOPE_DSN }}
      CI: true
    steps:
      - uses: actions/download-artifact@master
        with:
          name: dev-test-website-node-12
          path: dev-test
      - name: Run unit tests
        run: yarn test:unit
      - name: Run e2e tests
        run: yarn test:e2e:run
